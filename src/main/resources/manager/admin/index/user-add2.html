<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>问答社区后台管理系统</title>
		<link rel="stylesheet" type="text/css" href="../../static/admin/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="../../static/admin/css/admin.css"/>
	</head>
	<body ng-app="admin" ng-controller="userController" ng-init="showEditData()">
	<div class="wrap-container">
		<form class="layui-form" style="width: 90%;padding-top: 20px;">
			<div class="layui-form-item">
				<label class="layui-form-label">用户名：</label>
				<div class="layui-input-block">
					<input ng-model="entity.name" type="text" name="title" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
				</div>

			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">密码：</label>
				<div class="layui-input-block">
					<input ng-model="entity.password" type="password" name="title" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
				</div>

			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">角色：</label>
				<div class="layui-input-block">
					<select ng-model="entity.role" name="category" lay-verify="required">
						<option value=""></option>
						<option value="normal">用户</option>
						<option value="admin">管理员</option>
						<option value="supAdmin">超级管理员</option>
					</select>
				</div>

			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">邮箱：</label>
				<div class="layui-input-block">
					<input ng-model="entity.email" type="text" name="title" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
				</div>

			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">简介：</label>
				<div class="layui-input-block">
					<input ng-model="entity.description" type="text" name="title" placeholder="请输入简介" autocomplete="off" class="layui-input">
				</div>

			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">头像：</label>
				<div class="layui-input-block">
					<div class="layui-box layui-upload-button">
						<form target="layui-upload-iframe" method="post" key="set-mine" enctype="multipart/form-data" action="上传接口url">
							<input type="file" name="file" class="layui-upload-file">
						</form><span class="layui-upload-icon"><i class="layui-icon"></i>上传图片</span></div>
				</div>

			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">角色：</label>
				<div class="layui-input-block">
					<input type="radio" name="status" value="1" title="显示" checked>
					<input type="radio" name="status" value="0" title="隐藏">
				</div>

			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">备注</label>
				<div class="layui-input-block">
					<textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
	</div>
	<script src="../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../static/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../static/angularjs/angular.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../static/angularjs/pagination.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../static/js/base.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../static/js/userController.js" type="text/javascript" charset="utf-8"></script>
	<script>
		//Demo
		layui.use(['form'], function() {
			var form = layui.form();
			form.render();
		});
	</script>
	</body>
</html>
