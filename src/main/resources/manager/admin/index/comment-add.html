<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>问答社区后台管理系统</title>
		<link rel="stylesheet" type="text/css" href="../../static/admin/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="../../static/admin/css/admin.css"/>
	</head>
	<body ng-app="admin" ng-controller="commentController" ng-init="init()">
	<div class="">
		<form class="layui-form" style="width: 90%;padding-top: 20px;">
			<div class="layui-form-item">
				<label class="layui-form-label">内容：</label>
				<div class="layui-input-block">
					<input ng-model="entity.content" type="text" required lay-verify="required" placeholder="请输入内容" autocomplete="off" class="layui-input">
				</div>
			</div>
<!--			<div class="layui-form-item">
				<label class="layui-form-label">评论类型：</label>
				<div class="layui-input-block">
					<input type="radio" name="status" value="answer" title="回答"  lay-filter="type">
					<input type="radio" name="status" value="article" title="文章" lay-filter="type">
				</div>
			</div>-->
			<div class="layui-form-item">
				<label class="layui-form-label">评论对象：</label>
				<div class="layui-input-block">
					<select ng-model="entity.entity.id" name="category" lay-filter="select" lay-verify="required" lay-search>
						<option ng-repeat="op in contents" value="{{op.id}}">{{op.title}}</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn layui-btn-normal" lay-submit lay-filter="commit">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
	</div>
	<script src="../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../static/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../static/angularjs/angular.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../static/angularjs/pagination.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../static/js/base.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../static/js/commentController.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
