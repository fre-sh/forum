<!DOCTYPE html>
<html class="iframe-h">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>问答社区后台管理系统</title>
		<link rel="stylesheet" type="text/css" href="../../static/admin/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../../static/admin/css/admin.css" />
	</head>

	<body ng-app="admin" ng-controller="questionController">
		<div class="wrap-container clearfix">
				<div class="column-content-detail">
					<form class="layui-form" action="">
						<div class="layui-form-item">
							<div class="layui-inline tool-btn">
								<button ng-click="showAddPage()" class="layui-btn layui-btn-small layui-btn-normal addBtn"><i class="layui-icon">&#xe654;</i></button>
								<button class="layui-btn layui-btn-small layui-btn-danger delBtn"><i class="layui-icon">&#xe640;</i></button>
								<!--<button class="layui-btn layui-btn-small layui-btn-warm listOrderBtn hidden-xs" data-url="article-add.html"><i class="iconfont">&#xe656;</i></button>-->
							</div>
							<!--<div class="layui-inline">
								<select name="status" lay-filter="status">
									<option value="">排序</option>
									<option value="0" select="true">按时间排序</option>
									&lt;!&ndash;<option value="021">停止</option>&ndash;&gt;
									<option value="1">已删除</option>
								</select>
							</div>-->
							<div class="layui-inline">
								<input type="text" name="title" ng-model="query.kw" placeholder="请输入标题" autocomplete="off" class="layui-input">
							</div>
							<button class="layui-btn layui-btn-normal" ng-click="loadPage()">搜索</button>
						</div>
					</form>
					<div class="layui-form" id="table-list">
						<table class="layui-table" lay-even lay-skin="nob">
							<colgroup>
								<col width="50">
								<col class="hidden-xs" width="100">
								<col>
								<!--<col class="hidden-xs">-->
								<col class="hidden-xs" width="120">
								<col class="hidden-xs" width="150">
								<col width="80">
								<col width="150">
							</colgroup>
							<thead>
								<tr>
									<!--标题，内容，创建用户，回答数，更新时间，状态-->
									<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose"></th>
									<th class="hidden-xs">创建用户</th>
									<th>标题</th>
									<!--<th>说明</th>-->
									<th class="hidden-xs">回答数</th>
									<th class="hidden-xs">更新时间</th>
									<th>状态</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="q in questionList">
									<td><input type="checkbox" name="" lay-skin="primary" data-id="1">
										<div class="layui-unselect layui-form-checkbox" lay-skin="primary"><i class="layui-icon"></i></div>
									</td>
									<td class="hidden-xs">{{q.user.name}}</td>
									<td>{{q.title}}</td>
									<!--<td >{{q.content}}</td>-->
									<!--<td class="hidden-xs"><input type="text" name="title" autocomplete="off" class="layui-input" value="0" data-id="1"></td>-->
									<td class="hidden-xs">{{q.answerCount}}</td>
									<td class="hidden-xs">{{q.updateTime}}</td>
									<td ng-if="q.status == 0"><button class="layui-btn layui-btn-mini layui-btn-normal">正常</button></td>
									<td ng-if="q.status == 1"><button class="layui-btn layui-btn-mini layui-btn-warm">删除</button></td>
									<td>
										<div class="layui-inline">
											<button class="layui-btn layui-btn-small layui-btn-normal go-btn" data-id="1" data-url="article-detail.html"><i class="layui-icon">&#xe642;</i></button>
											<button class="layui-btn layui-btn-small layui-btn-danger del-btn" data-id="1" data-url="article-detail.html"><i class="layui-icon">&#xe640;</i></button>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
						<tm-pagination conf="pageConf"></tm-pagination>
					</div>
				</div>
		</div>
		<script src="../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../static/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../static/angularjs/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../static/angularjs/pagination.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../static/js/base.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../static/js/questionController.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
